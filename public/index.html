<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="assets/libs/glide/glide.core.min.css">
    <link rel="stylesheet" href="assets/libs/glide/glide.theme.min.css">
    <title>Marvalous</title>
</head>
<body>
    <header>    
        <div class="logo">Marvalous Tech</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Services</a>
            <a href="#">Teams</a>
            <a href="#">Events</a>
            <i class="fas fa-search"></i>
        </nav>
        <!-- NAV for mobile view -->
        <div class="burger">
            <div class="buger-line">1</div>
            <div class="buger-line">2</div>
            <div class="buger-line">3</div>
        </div>
    </header>

    <!-- Use Glide library -->
    <div class="glide">
        <!-- Track of slides -->
        <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
                <!-- Slide 1 -->
                <div class="glide__slide">
                    <div class="backdrop"></div>
                    <div class="slide-caption">
                        <h1>Inovation changes life</h1>  
                        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, eos!</h3>  
                        <button class="explore-btn">Explore more</button>
                    </div>
                    <img src="assets/images/people-in-couch-1024248.jpg" alt="">
                </div>
                <!-- Slide 2 -->
                <div class="glide__slide">
                    <div class="backdrop"></div>
                    <div class="slide-caption left">
                        <h1>Technology makes future.</h1>    
                        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut tempore cupiditate autem aliquid.</h3>
                        <button class="explore-btn">Explore more</button>
                    </div>
                    <video src="assets/videos/working-man.mp4" muted autoplay loop></video>
                </div>
            </div>            
        </div>
        <!-- Left/Right Control Buttons -->
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
        </div>
        <!-- Control Bullets at bottom -->
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
        </div>
    </div>

    <script src="assets/libs/glide/glide.min.js"></script>
    <script src="assets/libs/anime/anime.min.js"></script>
    <script src="/src/index.js"></script>
    
</body>
</html>
